<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hamza's HD Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info { position: absolute; top: 10px; left: 10px; color: cyan; font-family: monospace; font-size: 16px; pointer-events: none; z-index: 10; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; border: 1px solid #333; }
        video { display: none; }
    </style>
</head>
<body>
    <div id="info">
        <span style="color:white; font-weight:bold;">SYSTEM READY</span><br>
        Show Hand to Activate.<br>
        ☝️ Point: Attract Particles
    </div>
    <video id="input_video"></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. THREE.JS SCENE SETUP ---
        const scene = new THREE.Scene();
        const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera3D.position.z = 5;

        // --- 2. INITIALIZE PARTICLES ---
        const particleCount = 5000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
            colors[i] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        
        const material = new THREE.PointsMaterial({ 
            size: 0.05, 
            vertexColors: true, 
            transparent: true, 
            opacity: 0.8 
        });
        
        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // --- 3. MEDIAPIPE HANDS SETUP ---
        const videoElement = document.getElementById('input_video');
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                const indexTip = hand[8];
                
                // Map MediaPipe (0 to 1) to Three.js (-5 to 5)
                const targetX = (indexTip.x - 0.5) * 10;
                const targetY = -(indexTip.y - 0.5) * 10;

                updateParticles(targetX, targetY);
            }
        });

        // --- 4. DYNAMIC BEHAVIOR ---
        function updateParticles(tx, ty) {
            const posAttribute = geometry.attributes.position;
            for (let i = 0; i < particleCount; i++) {
                let ix = i * 3;
                // Simple easing movement towards the finger
                posAttribute.array[ix] += (tx - posAttribute.array[ix]) * 0.05;
                posAttribute.array[ix+1] += (ty - posAttribute.array[ix+1]) * 0.05;
            }
            posAttribute.needsUpdate = true;
        }

        // --- 5. CAMERA & ANIMATION LOOP ---
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });
        camera.start();

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.002; // Subtle drift
            renderer.render(scene, camera3D);
        }
        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera3D.aspect = window.innerWidth / window.innerHeight;
            camera3D.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
